<html>
	<head>
		<title>导出</title>
		<script type="text/javascript" src="js/swfobject.js"></script>
		<script type="text/javascript" src="js/downloadify.min.js"></script>
	</head>
	<body onload="load();">
		<!-- <h1>Downloadify Example</h1> -->
		<!-- <p>More info available at the <a href="http://github.com/dcneiner/Downloadify">Github Project Page</a></p> -->
		<form>
			<p>
				<br/>
				<label for="filename">确定导出？</label><br />
				<input type="hidden" name="filename" value="test.xml" id="filename" />
			</p>
			<p>
				<!-- <label for="data">File Contents</label><br /> -->
<textarea cols="20" rows="1" name="data" id="data" style="display:none">
Whatever you put in this text box will be downloaded and saved in the file. If you leave it blank, no file will be downloaded</textarea>
			</p>
			<p id="downloadify">
				You must have Flash 10 installed to download this file.
			</p>
		</form>

		<script type="text/javascript">
			
			document.getElementById('filename').value=this.opener.name;
			document.getElementById('data').value=this.opener.content;
			
			function load(){
				Downloadify.create('downloadify',{
					filename: function(){
						return document.getElementById('filename').value;
					},
					data: function(){ 
						return document.getElementById('data').value;
					},
					onComplete: function(){ window.close(); },
					onCancel: function(){  },
					onError: function(){  },
					swf: 'media/downloadify.swf',
					downloadImage: 'images/download.png',
					width: 100,
					height: 30,
					transparent: true,
					append: false
				});
			}
		</script>
